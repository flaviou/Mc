<template name="postsList">
  <div class="row">
    {{> yield region="ad"}}
    {{> shareit}}
  </div>
  <div class="posts row">
    {{#each posts}}
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">  
        {{> postItem}}
      </div>
    {{/each}}
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-12, col-md-12 col-lg-12">
      {{> yield region="ad2"}}
      {{#if nextPath}}
        <a class="load-more" href="{{nextPath}}">Carregar mais</a>
      {{else}}
        {{#unless ready}}
          {{> spinner}}
        {{/unless}}
      {{/if}}
    </div>
  </div>
</template>
