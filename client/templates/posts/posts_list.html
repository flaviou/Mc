<template name="postsList">
  {{> yield region="ad"}}
  {{> shareit}}
  <div class="posts">
    {{#each posts}}
      {{> postItem}}
    {{/each}}
  </div>
  {{> yield region="ad2"}}
  {{#if nextPath}}
    <a class="load-more" href="{{nextPath}}">Carregar mais</a>
  {{else}}
    {{#unless ready}}
      {{> spinner}}
    {{/unless}}
  {{/if}}
</template>
